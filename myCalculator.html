<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add Calculator</title>
    <script src="myCalculator.js" defer></script>
</head>
<body>
    <center>

    <h1>Adding Two Numbers</h1>

    <input type="number" id="number1" placeholder="Enter first number">
    <br>
    <input type="number" id="number2" placeholder="Enter second number">
    <br>
    <button onclick="addNumbers()">Add Button</button>
    <br>
    <button onclick="subtractNumbers()">Subtract Button</button>
    <br>
    <button onclick="clearNumbers()">Clear</button>
    </center>
</body>
